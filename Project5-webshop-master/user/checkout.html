<!DOCTYPE html>
<html>
<head>
    <title>Project 5 | Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../includes/css/cart.css">
</head>
<body>

    <header>
        <div class="nav_container">
            <ul id="menu-menu-1" class="mainnav">
                <li id="menu-item-1" class="menu-item-1"><a href="../user/index.html">Home</a></li>
                <li id="menu-item-2" class="menu-item-2"><a href="../user/shop.html">Shop</a></li>
                <li id="menu-item-3" class="menu-item-3"><a href="../user/wishlist.html">Wishlist</a></li>
                <li id="menu-item-4" class="menu-item-4"><a href="../user/myaccount.html">My Account</a></li>
            </ul>
        </div>
    </header>

    <section class="padded">
        <div class="container">
            <div class="row">
                <div class="col-lg-20 col-lg-offset-2">

                    <h2 class="line">Checkout</h2>
                    <div class="woocommerce">
                        <div class="woocommerce-message">Select your payment methode.</div>
                        <div class="shop-controls clearfix">
                            <a href="../user/cart.html" class="button wc-forward">
                                <input type="submit" class="button" name="update_cart" value="Back to cart" /></a>
                            <a class="carttotal custom regular" href="...">
                                <input type="submit" class="button" name="update_cart" value="Back to shop" /></a>
                        </div>
                        <form action="cart" method="post">

                            <div class="actions">

                                <a href="checkout" class="checkout-button button alt wc-forward"></a>
                                <input type="hidden" id="_wpnonce" name="_wpnonce" value="bde8050467" /><input type="hidden" name="_wp_http_referer" value="/cart/" />

                            </div>
                        </form>
                        <div class="cart_totals ">

                            <h2>Cart-totals</h2>

                            <table cellspacing="0">

                                <tr class="cart-subtotal">
                                    <th>Subtotal</th>
                                    <td><span class="amount">&euro;4,20</span></td>
                                </tr>
                                <tr class="shipping">
                                    <th>Shipping</th>
                                    <td><span class="amount">&euro;100,00</span></td>
                                <tr class="order-total">
                                    <th>Total</th>
                                    <td><span class="amount">&euro;104,20</span></td>
                                </tr>
                            </table>

                            <div class="checkout">

                                <a href="../user/cart.html" class="cancel-button">
                                    <input type="submit" class="checkout-button button alt wc-forward" name="proceed" value="Cancel" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <p>Project 5-6 Group 5</p>
    </footer>
</body>
</html>
